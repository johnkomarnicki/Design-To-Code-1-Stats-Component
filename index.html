<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Themed Stats</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Activity Overview</h1>
      <div class="stats">
        <div class="stat">
          <span>views</span>
          <span>17k</span>
        </div>
        <div class="stat">
          <span>downloads</span>
          <span>447</span>
        </div>
        <div class="stat">
          <span>likes</span>
          <span>1.2k</span>
        </div>
        <div class="stat">
          <span>followers</span>
          <span>2.5k</span>
        </div>
      </div>
      <canvas class="line-graph"></canvas>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
